<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio Player</title>
    <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />
    <link rel="stylesheet" href="./assets/icons/style.css" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
  </head>
  <body>
    <section id="backgroundImg"></section>

    <div id="songCard">
      <div id="songCoverPhoto">
        <img
          id="songImg"
          src="./assets/images/back-in-black.jpg"
          title="AC/DC"
        />
      </div>

      <div id="songInfo">
        <p id="artistsName">AC/DC</p>
        <p id="songsName">Back In Black</p>
      </div>

      <div class="progress-bar d-flex">
        <span id="currentTime">00:00</span>
        <span id="totalTime">00:00</span>
        <div id="fill"></div>
        <div class="handle"></div>
      </div>

      <div class="buttons centered">
        <button id="random">
          <i class="icon-random-solid"></i>
        </button>

        <button id="backward">
          <i class="icon-backward-solid"></i>
        </button>

        <button id="play">
          <i class="icon-play-solid"></i>
        </button>

        <button id="forward">
          <i class="icon-forward-solid"></i>
        </button>

        
        <button id="repeat">
          <i class="icon-redo-solid"></i>
        </button>
      </div>

      <div class="buttons centered">
        <button id="volume">
          <i class="icon-volume-up-solid"></i>
        </button>
        <button id="volumeDown">
          <i class="icon-minus-circle-solid"></i>
        </button>
        <div class="volume-up-down">
          <div id="fillVolume"></div>
        </div>
        <button id="volumeUp">
          <i class="icon-plus-circle-solid"></i>
        </button>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
